{% extends "chitter/header.html" %}
{% block body %}
<div class="page" id="register-page">

  <h1 class="page-title">Register</h1>

  {% if errors %}
    <div class="error-banner" id="register-errors">
      <p>There were errors with your submission: {{ errors }}</p>
    </div>
  {% endif %}

  {% if message %}
    <div class="message-banner" id="register-message">
      <p>{{ message }}</p>
    </div>
  {% endif %}

  <form action="/register" method="post" class="form" id="register-form">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-input">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-input">
    </div>

    <div class="form-actions">
      <input type="submit" value="Register" class="form-button">
    </div>
  </form>

</div>
{% endblock %}
